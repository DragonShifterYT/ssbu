            <h1 class="page-title">About this Site</h1>
            
            <p>This website provides some helpful tools for competitive players of Super Smash Bros. Ultimate.</p>

            <h2>Stage Comparison</h2>

            <p>This tool displays a graph and tables comparing different dimensions of stages. You can select which stages you want to compare.</p>

            <p>To select stages to compare, enable JavaScript on your browser.</p>

            <div class="table-responsive">
              <table class="table table-borderless table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th class="th-sticky">Stage</th>
                    <th>Blastzone Width</th>
                    <th>Floor Length</th>
                    <th class="abbr">&nbsp;</th>
                    <th>Off-Stage Distance</th>
                    <th>Ceiling Height</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="graph_a">
                    <th scope="row" class="th-sticky name">Stage A</th>
                    <td class="td-graph">
                      <div class="bar blastzone bin-5" style="width: 150px;"></div>
                    </td>
                    <td class="td-graph">
                      <div class="bar stagelength bin-4" style="width: 140px;"></div>
                    </td>
                    <td class="abbr">SA</td>
                    <td class="td-graph">
                      <div class="bar offstage bin-1" style="width: 110px;"></div>
                    </td>
                    <td class="td-graph">
                      <div class="bar ceiling bin-2" style="width: 120px;"></div>
                    </td>
                  </tr>
                  <tr class="graph_b">
                    <th scope="row" class="th-sticky name">Stage B</th>
                    <td class="td-graph">
                      <div class="bar blastzone bin-4" style="width: 140px;"></div>
                    </td>
                    <td class="td-graph">
                      <div class="bar stagelength bin-1" style="width: 110px;"></div>
                    </td>
                    <td class="abbr">SB</td>
                    <td class="td-graph">
                      <div class="bar offstage bin-2" style="width: 120px;"></div>
                    </td>
                    <td class="td-graph">
                      <div class="bar ceiling bin-4" style="width: 140px;"></div>
                    </td>
                  </tr>
                  <tr class="graph_c">
                    <th scope="row" class="th-sticky name">Stage C</th>
                    <td class="td-graph">
                      <div class="bar blastzone bin-3" style="width: 130px;"></div>
                    </td>
                    <td class="td-graph">
                      <div class="bar stagelength bin-5" style="width: 150px;"></div>
                    </td>
                    <td class="abbr">SC</td>
                    <td class="td-graph">
                      <div class="bar offstage bin-4" style="width: 140px;"></div>
                    </td>
                    <td class="td-graph">
                      <div class="bar ceiling bin-3" style="width: 130px;"></div>
                    </td>
                  </tr>
                  <tr class="graph_d">
                    <th scope="row" class="th-sticky name">Stage D</th>
                    <td class="td-graph">
                      <div class="bar blastzone bin-2" style="width: 120px;"></div>
                    </td>
                    <td class="td-graph">
                      <div class="bar stagelength bin-2" style="width: 120px;"></div>
                    </td>
                    <td class="abbr">SD</td>
                    <td class="td-graph">
                      <div class="bar offstage bin-5" style="width: 150px;"></div>
                    </td>
                    <td class="td-graph">
                      <div class="bar ceiling bin-1" style="width: 110px;"></div>
                    </td>
                  </tr>
                  <tr class="graph_e">
                    <th scope="row" class="th-sticky name">Stage E</th>
                    <td class="td-graph">
                      <div class="bar blastzone bin-1" style="width: 110px;"></div>
                    </td>
                    <td class="td-graph">
                      <div class="bar stagelength bin-3" style="width: 130px;"></div>
                    </td>
                    <td class="abbr">SE</td>
                    <td class="td-graph">
                      <div class="bar offstage bin-2" style="width: 120px;"></div>
                    </td>
                    <td class="td-graph">
                      <div class="bar ceiling bin-5" style="width: 150px;"></div>
                    </td>
                  </tr>
