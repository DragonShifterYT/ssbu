<div class="card">
  <div class="card-header">
    <h2>Stage Selection</h2>
  </div>
  <div class="card-body">
    <form [formGroup]="stageGroup">
      <div class="form-group">
        <div class="card">
          <div id="stage-select-common-starter-header" class="card-header">
            <h3 class="btn btn-link" data-toggle="collapse" data-target="#stage-select-common-starter-collapse"
              aria-expanded="true" aria-controls="stage-select-common-starter-collapse">
                <span class="collapse-icon"></span> Common Starters
            </h3>
          </div>
          <div id="stage-select-common-starter-collapse" class="collapse show" aria-labelledby="stage-select-common-starter-header">
            <div class="card-body">
              <div class="form-group form-inline mx-n3 mb-0">
                <ng-container *ngFor="let stage of stages">
                  <div class="form-check px-3 pb-3">
                    <input class="form-check-input" id="{{stage.gameName}}" type="checkbox" />
                    <label class="form-check-label" for="{{stage.gameName}}">{{stage.name}}</label>
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div id="stage-select-common-counter-header" class="card-header">
            <h3 class="btn btn-link collapsed" data-toggle="collapse" data-target="#stage-select-common-counter-collapse"
              aria-expanded="false" aria-controls="stage-select-common-counter-collapse">
                <span class="collapse-icon"></span> Common Counterpicks
            </h3>
          </div>
          <div id="stage-select-common-counter-collapse" class="collapse" aria-labelledby="stage-select-common-counter-header" >
            <div class="card-body">
              <div class="form-group form-inline mx-n3 mb-0">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary mb-2">Update</button>
      </div>
    </form>
  </div>
</div>
