<section class="row">
  <div class="col-lg-12">
    <div class="row legend">
      <div class="col-sm-4 col-xl-2">
        <div class="legend-bin bin-1 d-inline-block"></div>
        <label>Smaller</label>
      </div>
      <div class="col-sm-4 col-xl-2">
        <div class="legend-bin bin-2 d-inline-block"></div>
        <label>Small</label>
      </div>
      <div class="col-sm-4 col-xl-2">
        <div class="legend-bin bin-3 d-inline-block"></div>
        <label>Medium</label>
      </div>
      <div class="col-sm-4 col-xl-2">
        <div class="legend-bin bin-4 d-inline-block"></div>
        <label>Large</label>
      </div>
      <div class="col-sm-4 col-xl-2">
        <div class="legend-bin bin-5 d-inline-block"></div>
        <label>Larger</label>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-borderless table-hover">
        <thead class="thead-dark">
          <tr>
            <th class="th-sticky">Stage</th>
            <th>Center-stage<br />to Blastzone</th>
            <th>Center-stage<br />to Ledge</th>
            <th class="abbr">&nbsp;</th>
            <th>Ledge<br />to Blastzone</th>
            <th>Ledge<br />to Ceiling</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let stage of displayData">
            <tr class="graph_{{stage.gameName}}">
              <th scope="row" class="th-sticky name">{{stage.name}}</th>
              <td class="td-graph">
                <div class="bar blastzone bin-{{stage.blastzoneWidth.bin}}" [ngStyle]="{'width.px': stage.blastzoneWidth.value}"></div>
              </td>
              <td class="td-graph">
                <div class="bar stagelength bin-{{stage.stageLength.bin}}" [ngStyle]="{'width.px': stage.stageLength.value}"></div>
              </td>
              <td class="abbr">{{stage.abbr}}</td>
              <td class="td-graph">
                <div class="bar offstage bin-{{stage.offStageDistance.bin}}" [ngStyle]="{'width.px': stage.offStageDistance.value}"></div>
              </td>
              <td class="td-graph">
                <div class="bar ceiling bin-{{stage.ceilingHeight.bin}}" [ngStyle]="{'width.px': stage.ceilingHeight.value}"></div>
              </td>
            </tr>
          </ng-container>
        </tbody>
        <caption></caption>
      </table>
    </div>
  </div>
</section>
