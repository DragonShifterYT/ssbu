<section class="row">
  <div class="col-lg-12">
    <div class="table-responsive">
      <table class="table table-borderless table-hover">
        <thead class="thead-dark">
          <tr>
            <th class="th-sticky">Stage</th>
            <th>Center-stage<br />to Blastzone</th>
            <th>Center-stage<br />to Ledge</th>
            <th class="abbr">&nbsp;</th>
            <th>Ledge<br />to Blastzone</th>
            <th>Ledge<br />to Ceiling</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let stage of displayData">
            <tr class="graph_{{stage.gameName}}">
              <th scope="row" class="th-sticky name">{{stage.name}}</th>
              <td class="td-graph">
                <div class="blastzone bin-{{stage.blastzoneWidth.bin}}" [ngStyle]="{'width.px': stage.blastzoneWidth.value}"></div>
              </td>
              <td class="td-graph">
                <div class="stagelength bin-{{stage.stageLength.bin}}" [ngStyle]="{'width.px': stage.stageLength.value}"></div>
              </td>
              <td class="abbr">{{stage.abbr}}</td>
              <td class="td-graph">
                <div class="offstage bin-{{stage.offStageDistance.bin}}" [ngStyle]="{'width.px': stage.offStageDistance.value}"></div>
              </td>
              <td class="td-graph">
                <div class="ceiling bin-{{stage.ceilingHeight.bin}}" [ngStyle]="{'width.px': stage.ceilingHeight.value}"></div>
              </td>
            </tr>
          </ng-container>
        </tbody>
        <caption></caption>
      </table>
    </div>
  </div>
</section>
