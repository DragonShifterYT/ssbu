<div class="container ssbu-module">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-title">Stage Comparison</h1>
    </div>
  </div>
  <ssbu-stage-select [stages]="stageSelectInfo" (submitSelection)="getStats()"></ssbu-stage-select>
  <div class="card">
    <div class="card-header">
      <h2>Stage Dimensions</h2>
    </div>
    <div class="card-body">
      <ul class="row nav nav-justified nav-pills">
        <li class="nav-item col-lg-4">
          <a class="nav-link h-100 align-middle" [class.active]="view == 'graph'" (click)="setView('graph')">Graph</a>
        </li>
        <li class="nav-item col-lg-4">
          <a class="nav-link h-100 align-middle" [class.active]="view == 'text'" (click)="setView('text')">Text</a>
        </li>
        <li class="nav-item col-lg-4">
          <a class="nav-link h-100 align-middle" [class.active]="view == 'number'" (click)="setView('number')">Numbers</a>
        </li>
      </ul>
      <ng-container *ngIf="view == 'graph'">
        <ssbu-stage-comparator-graph [stageData]="binnedStageDimensionsSet"></ssbu-stage-comparator-graph>
      </ng-container>
      <ng-container *ngIf="view == 'text'">
        <ssbu-stage-comparator-text-table [stageData]="binnedStageDimensionsSet"></ssbu-stage-comparator-text-table>
      </ng-container>
      <ng-container *ngIf="view == 'number'">
        <ssbu-stage-comparator-number-table [stageData]="binnedStageDimensionsSet"></ssbu-stage-comparator-number-table>
      </ng-container>
    </div>
  </div>
</div>
